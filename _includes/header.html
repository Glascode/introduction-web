<header class="header">
    <h1 class="site-title"><a href="{{ site.url }}">{{ site.title }}</a></h1>

    <nav class="navigation">
        <ul class="nav--list">
            {% for category in site.data.categories %}
            <li class="nav--item">
                <a class="nav--link" href="{{ category.url }}">
                    {{ category.title }}
                </a>
            </li>
            {% endfor %}
        </ul>
    </nav>

</header>
